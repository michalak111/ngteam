<div *ngIf="user" class="card">
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">{{ user.firstName }} {{user.lastName}}</p>
        <p class="subtitle is-6">{{user.position}}</p>
        <a href="mailto:{{user.email}}">{{user.email}}</a>
        <p class="subtitle is-6"><strong>Status:</strong> {{user.status.text}}</p>
      </div>
    </div>
    <a class="button is-info is-block" routerLink="/app/profile/edit">Edit</a>
  </div>
</div>
